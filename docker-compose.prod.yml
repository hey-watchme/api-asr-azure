version: '3.8'

services:
  vibe-analysis-transcriber:
    image: 754724220380.dkr.ecr.ap-southeast-2.amazonaws.com/watchme-vibe-analysis-transcriber:latest
    container_name: vibe-analysis-transcriber
    ports:
      - "127.0.0.1:8013:8013"  # localhostのみにバインド（Nginx経由でアクセス）
    environment:
      # Supabase設定
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}

      # AWS S3設定
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION}

      # Azure Speech Service設定（Azureプロバイダー使用時のみ必須）
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SERVICE_REGION=${AZURE_SERVICE_REGION}

      # Groq API設定（Groqプロバイダー使用時のみ必須）
      - GROQ_API_KEY=${GROQ_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8013/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - watchme-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  watchme-network:
    external: true