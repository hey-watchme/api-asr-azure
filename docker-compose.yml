services:
  vibe-analysis-transcriber:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: vibe-analysis-transcriber-local
    ports:
      - "8013:8013"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8013/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
