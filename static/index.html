        <div class="upload-area">
            <h3>éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</h3>
            <input type="file" id="audioFile" accept=".wav,.mp3,.m4a">

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('audioFile');
            const resultDiv = document.getElementById('result');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (!fileInput.files[0]) {
                showResult('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚', true);
                return;
            }

            const file = fileInput.files[0];
            const allowedTypes = ['audio/wav', 'audio/mpeg', 'audio/mp4', 'audio/x-m4a'];
            
            if (!allowedTypes.includes(file.type) && !file.name.match(/\.(wav|mp3|m4a)$/i)) {
                showResult('ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ãªã„ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ã§ã™ã€‚.wav, .mp3, .m4a ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚', true);
                return;
            }

            if (file.size > 25 * 1024 * 1024) {
                showResult('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒ25MBã‚’è¶…ãˆã¦ã„ã¾ã™ã€‚', true);
                return;
            }

            uploadBtn.disabled = true;
            showResult('éŸ³å£°ã‚’å‡¦ç†ä¸­ã§ã™...', false, true);

            const formData = new FormData();
            formData.append('file', file);
            
            const detailedMode = document.getElementById('detailedMode').checked;
            const highAccuracyMode = document.getElementById('highAccuracyMode').checked;
            
            let url = '/analyze/azure?';
            const params = [];
            if (detailedMode) params.push('detailed=true');
            if (highAccuracyMode) params.push('high_accuracy=true');
            url += params.join('&');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    let resultText = `æ–‡å­—èµ·ã“ã—çµæœ: ${data.transcription}`;
                    
                    if (data.processing_time) {
                        resultText += `<br><br><strong>å‡¦ç†æ™‚é–“:</strong> ${data.processing_time}ç§’`;
                    }
                    
                    if (data.confidence) {
                        resultText += `<br><strong>ä¿¡é ¼åº¦:</strong> ${(data.confidence * 100).toFixed(1)}%`;
                    }
                    
                    if (data.word_count) {
                        resultText += `<br><strong>å˜èªæ•°:</strong> ${data.word_count}èª`;
                    }
                    
                    if (data.estimated_duration) {
                        resultText += `<br><strong>æ¨å®šéŸ³å£°æ™‚é–“:</strong> ${data.estimated_duration}ç§’`;
                    }
                    
                    if (data.mode) {
                        resultText += `<br><strong>å‡¦ç†ãƒ¢ãƒ¼ãƒ‰:</strong> ${data.mode === 'high_accuracy' ? 'é«˜ç²¾åº¦ãƒ¢ãƒ¼ãƒ‰' : data.mode}`;
                    }
                    
                    showResult(resultText, false);
                } else {
                    showResult(`ã‚¨ãƒ©ãƒ¼: ${data.detail}`, true);
                }
            } catch (error) {
                showResult(`ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼: ${error.message}`, true);
            } finally {
                uploadBtn.disabled = false;
            }
        }

        function showResult(message, isError = false, isLoading = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result';
            
            if (isError) {
                resultDiv.classList.add('error');
            } else if (isLoading) {
                resultDiv.classList.add('loading');
            }
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç†
        document.getElementById('audioFile').addEventListener('change', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            resultDiv.className = '';
        });
        
        // é«˜ç²¾åº¦ãƒ¢ãƒ¼ãƒ‰é¸æŠæ™‚ã®è­¦å‘Š
        document.getElementById('highAccuracyMode').addEventListener('change', function() {
            if (this.checked) {

            } else {

    </script>
